<!doctype html>
<html>
    <head>
        <script src="/static/jquery/jquery.min.js"></script>
        <link rel="stylesheet" href="/static/client.css">
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <script src="/static/client.js"></script>
    </head>
    <body onload="init()">
        <div class="sidebar">
            <div class="textchat">
                <textarea class="chat" readonly placeholder="There are no messages yet"></textarea>
                <textarea class="message" placeholder="Write a message..." onkeypress="messageKey(event)"></textarea>
                <button class="send" onclick="sendTextMessage()">Send</button>
            </div>
        </div>
        <div class="clients"></div>
    </body>
</html>
